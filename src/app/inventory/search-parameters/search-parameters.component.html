<div class="cardSpace" [@background]="state.background">

    <div class="closeCardBackground" (click)="closePop()">
        <h5 class="closeIcon">
            <mat-icon>close</mat-icon>
        </h5>
    </div>

    <div class="cardModule" [@card]="state.card">
        <h2 class="centerText">Filtrar Inventario</h2>

        <form>

            <mat-form-field>
                <mat-select placeholder="Seleccionar Opcion">
                    <mat-option *ngFor="let option of options" [value]="option.value" (click)="getSelection(option)">
                        {{ option.view }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </form>

    </div>
</div>
