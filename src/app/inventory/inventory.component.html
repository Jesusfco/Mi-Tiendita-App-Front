<h1>Inventario</h1>

<input type="text">

<button class="createBtn" (click)="createPro = !createPro">Agregar Producto</button>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Reorden</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.reorder }}</td>
            <td>
                <mat-icon>add_shopping_cart</mat-icon>
                <mat-icon (click)="product.edit = !product.edit">edit</mat-icon>
                <mat-icon>delete</mat-icon>
            </td>

            <app-edit-product [product]="product" [products]="products" *ngIf="product.edit" (editEvent)="update($event)" (editCloseEvent)="product.edit = false"></app-edit-product>
        </tr>

    </tbody>
</table>

<button mat-fab id="createBtn" (click)="createPro = !createPro">
    <mat-icon >add_shopping_cart</mat-icon>
</button>

<app-new-product *ngIf="createPro" [products]="products" (closeEvent)="createPro = false" (createEvent)="newProduct($event)"></app-new-product>
