<div class="cardSpace" [@background]="state.background">

    <div class="closeCardBackground" (click)="closePop()">
        <h5 class="closeIcon">
            <mat-icon>close</mat-icon>
        </h5>
    </div>

    <div class="cardModule" [@card]="state.card">
        <h2>Nuevo Producto</h2>
        <form (submit)="formSubmit()">
            <p *ngIf="form.name == 1">* Nombre Requerido</p>
            <p *ngIf="form.name == 2">* Nombre ya asignado</p>
            <p *ngIf="form.code == 2">* Codigo de barras ya asignado</p>
            <p *ngIf="form.price == 2">* Precio requerido</p>

            <label>Nombre</label><br>
            <input [(ngModel)]="product.name" name="name" type="text"><br>

            <label>Codigo de barras</label><br>
            <input [(ngModel)]="product.code" name="code" type="text"><br>

            <label>Precio</label><br>
            <input [(ngModel)]="product.price" name="price" type="number"><br>

            <label>Cantidad</label><br>
            <input [(ngModel)]="product.stock" name="stock" type="number"><br>

            <label>Reorden</label><br>
            <input [(ngModel)]="product.reorder" name="reorder" type="number"><br>

            <button mat-raised-button color="primary">Crear</button>

        </form>

    </div>
</div>
