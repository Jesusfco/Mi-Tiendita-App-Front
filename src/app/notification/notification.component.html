<div *ngIf="notifications.length > 0">

    <div id="not" class="notification translate" *ngFor="let x of notifications" [ngClass]="{ 'correct': x.type == 1, 'alert': x.type == 2 }">
        <mat-icon (click)="close()">close</mat-icon>
        <h4>{{ x.title }}</h4>
        <p>{{ x.description }}</p>
    </div>

</div>
