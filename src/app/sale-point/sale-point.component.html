<form (submit)="identifyProduct()" autocomplete="off">
    <input [(ngModel)]="search.name" placeholder="Codigo de barras / Nombre del producto" name="name" type="text" id="search"><label><mat-icon>search</mat-icon></label>
    <!-- <button class="btn btnSearch" type="submit">Agregar</button> -->
    <h3 class="totalForm">Total: {{ sale.total }}</h3>
</form>




<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of sale.description">
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.subtotal }}</td>
            <td>
                <!-- <mat-icon>add_shopping_cart</mat-icon>
                <a [routerLink]="['/inventory/edit', product.id]">
                    <mat-icon>edit</mat-icon>
                </a> -->
                <mat-icon (click)="sale.deleteProduct(product.id_product)">delete</mat-icon>
            </td>

        </tr>

    </tbody>
</table>

<!-- <h3>Total: {{ sale.total }}</h3> -->
<button class="btn btnCancel" (click)="restoreSale()">Cancelar Venta</button>
<button (click)="goSaleProcess()" *ngIf="sale.description.length != 0" class="btn btnSale">Vender</button>


<button *ngIf="sale.description.length == 0" class="btn ">Vender</button>
