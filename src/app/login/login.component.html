<div class="cardSpace">



    <div class="loginCardModule">
        <img id="logo" src="https://static.mercadoshops.com/static2/p/288818/v/1/public/assets/logo.png?r=10&env=&v=master-20171005_141900">
        <h2 id="bienvenida">Inicia sesión para ver más</h2>

        <div id="formSpace">
            <form (submit)="accesar()">
                <p *ngIf="form.email == 1">* Correo/Tel Requerido </p>
                <p *ngIf="form.password == 1">* Contraseña Requerida</p>


                <input [(ngModel)]="data.email" name="email" type="email" placeholder="Correo o Telefono" #focus><br>

                <input [(ngModel)]="data.password" name="password" type="password" placeholder="Contraseña"><br>


                <button id="btnLog">asdfasdfas</button>
                <div class="btn" id="btnLogin">Iniciar sesión</div>

                <button id="btnFacebook" class="btn">Iniciar con Facebook</button>

            </form>
            <p>¿Olvidaste tu Contraseña?</p>
            <hr>
            <div class="registrateSection">
                <span>¿Aún no estás registrado?</span>
                <a [routerLink]="['/register']">
                    <button>Registrate</button>
                </a>
            </div>

        </div>


    </div>
</div>
