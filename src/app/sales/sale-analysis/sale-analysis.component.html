<div class="cardSpace" [@background]="state.background">

    <div class="closeCardBackground" (click)="closePop()">
        <h5 class="closeIcon">
            <mat-icon>close</mat-icon>
        </h5>
    </div>

    <div class="cardModule" [@card]="state.card">
        <h2>Analisis de ventas</h2>

        <h3>Ganancia</h3>
        <p>${{ analize.neto }}</p>
        <h3>Total</h3>
        <p>${{ analize.total }}</p>
        <div *ngIf="analize.undefined.count > 0">
            <h3>Productos costo compra indefinidos</h3>
            <p>#{{ analize.undefined.count }}</p>
        </div>

    </div>







</div>
